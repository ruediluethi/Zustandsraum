<h2><span>Räuber/Beute mit Kapazität</span></h2>

<div class="col col-100 floating-formula">

	<p class="formula" style="margin-top: 20px; margin-right: 10px;">
		<span class="textrm">Diff. Gleichungen: </span>
	</p>

	<p class="formula">
		<span class="textrm">Beute:</span>
		<span class="high" style="margin-bottom: 5px;">
			<span class="fraction"><span class="enumerator">dx</span><span class="numerator">dt</span></span> = 
			ax( 1 &minus; <span class="fraction"><span class="enumerator">x</span><span class="numerator">K</span></span> ) &minus; bxy
		</span>
		<br>
		<span class="textrm">Räuber:</span>
		<span class="high">
			<span class="fraction"><span class="enumerator">dy</span><span class="numerator">dt</span></span> = 
			cxy &minus; dy
		</span>
	</p>

	<p class="formula lnbr" style="margin-top: 14px;">
		<span class="textrm">Gradient: </span>
		&nabla; f(x,y) =<span class="stackrel">!</span> 0
		<span class="rightarrow"></span>
	</p>
	<p class="formula" style="text-align: left;">
		<span class="fraction"><span class="enumerator">dy</span><span class="numerator">dt</span></span> = 
		cxy &minus; dy
		=<span class="stackrel">!</span> 0
		<span class="rightarrow"></span>
		x = <span class="fraction"><span class="enumerator">d</span><span class="numerator">c</span></span>
		<br>
		<span class="fraction"><span class="enumerator">dx</span><span class="numerator">dt</span></span> = 
		ax( 1 &minus; <span class="fraction"><span class="enumerator">x</span><span class="numerator">K</span></span> ) &minus; bxy
		=<span class="stackrel">!</span> 0
		<span class="rightarrow"></span>
		y = <span class="fraction"><span class="enumerator">a</span><span class="numerator">b</span></span>( 1 - <span class="fraction"><span class="enumerator">&nbsp;x&nbsp;</span><span class="numerator">K</span></span> )	<br>
		x = <span class="fraction"><span class="enumerator">d</span><span class="numerator">c</span></span>
		&nbsp;<span class="textrm"> einsetzen</span>
		<span class="rightarrow"></span>
		y = <span class="fraction"><span class="enumerator">a</span><span class="numerator">b</span></span>( 1 - <span class="fraction"><span class="enumerator">&nbsp;d&nbsp;</span><span class="numerator">Kc</span></span> )	
	</p>

</div>
