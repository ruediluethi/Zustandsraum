<h2><span>Pendel</span></h2>

<div class="col col-100 floating-formula">

	<p class="formula" style="margin-top: 10px;">
		<span class="textrm">Diff. Gleichung: </span>
		<span class="high">&Theta;'' + c<sub>1</sub>sin(&Theta;) + c<sub>2</sub>&Theta;' = 0</span>
	</p>

	<table class="formula">
	<tbody>
		<tr>
			<td><span class="rightarrow"></span></td>
			<td>
				<!--<span class="small">-->
				&Theta;<sub>1</sub> = &Theta; <br>
				&Theta;<sub>2</sub> = &Theta;'
				<!--</span>-->
			</td>
			<td><span class="rightarrow"></span></td>
			<td style="text-align: left;">
				&Theta;<sub>1</sub>' = &Theta;<sub>2</sub> <br>
				&Theta;<sub>2</sub>' = &minus;c<sub>1</sub>sin(&Theta;<sub>1</sub>) &minus; c<sub>2</sub>&Theta;<sub>2</sub>
			</td>
		</tr>
	</tbody>
	</table>
	<table class="formula lnbr">
		<tbody>
			<tr>
				<td rowspan="2">
					<span class="textrm">Jacobi-Matrix: </span>
					J<sub>f</sub>
					= <span class="over3rows">(</span>
				</td>
				<td>
					0
				</td>
				<td>
					1
				</td>
				<td rowspan="2"><span class="over3rows">)</span></td>
			</tr>
			<tr>
				<td style="padding-right: 10px;">
					&minus;c<sub>1</sub>cos(&Theta;<sub>1</sub>)
				</td>
				<td>
					&minus;c<sub>2</sub>
				</td>
			</tr>
		</tbody>
	</table>
	<p class="formula lnbr">
		<span class="textrm">Char. Polynom: </span>
		P<sub>J<sub>f</sub></sub>(&lambda;) = 
		(&minus;&lambda;)(&minus;c<sub>2</sub> &minus; &lambda;) + c<sub>1</sub>cos(&Theta;<sub>1</sub>) =
		&lambda;<sup>2</sup> + &lambda;c<sub>2</sub> + c<sub>1</sub>cos(&Theta;<sub>1</sub>)
	</p>
	<p class="formula">
		<span class="textrm">Eigenwerte:</span>
		<span class="rightarrow"></span>&lambda;<sub>1,2</sub> = 
		<span class="small">
			<span class="fraction include2rows"><span class="enumerator" style="top: -1.2em;">
				&minus;c<sub>2</sub>
				+/&minus;
				<span class="sqrt">
					c<sub>2</sub><sup>2</sup> - 4 cos(&Theta;<sub>1</sub>)		
				</span>
			</span><span class="numerator">2</span></span>
		</span> <br>
	</p>
</div>

	<div class="col col-50 simulation"></div>

</div>
